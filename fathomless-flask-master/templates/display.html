<html lang="en">
  <head>
    <title>FLask</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">

        
        <div class="row">

          <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li class="active"><a href="#">Display</a></li>
          </ul>

          <form action="/search" method="get" role="search" class="navbar-form navbar-right">

            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="search the database" style="width:25vw"/>
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
            
          </form>      

        </div>

      </div>
    </nav>


        <div class="container">
            {% if record_exists %}

                {% for result in results %}
                    <div class="well">
                    <div>
                    name:{{ result[0] }}</div>
                    <div>email:{{ result[1] }}</div>
                    <div>subject:  {{ result[2] }}</div>
                    <div>description: {{ result[3] }}</div>
                
                    </div>
                {% endfor %}

            {% else %}
                <div >sorry, no record found with name {{ name }}</div>
            {% endif %}
            
        </div>

    </body>
</html>
