  <html lang="en">
  <head>
    <title>FLask</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">

        
        <div class="row">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="#">Display</a></li>
          </ul>

          <form action="/search" method="get" role="search" class="navbar-form navbar-right">

            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="search the database" style="width:25vw"/>
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
            </div>
            
          </form>      

        </div>

      </div>
    </nav>


    <div class="container">
        
          <div class="well" style="margin-top:50px">

            <form action="/insert" method="post">
              <div class="form-group">
                
                <input type="text" class="form-control" name="name" placeholder="Name"/>
                <br/>
                <input type="email" class="form-control" name="email" placeholder="email"/>
                <br/>
                <input type="text" class="form-control" name="sub" placeholder="subject"/>
                <br/>
                <textarea class="form-control" rows="5" name="dis" placeholder="description"></textarea>

              </div> 

              <button type="submit" name="insert" value="add" class="btn btn-primary">insert</button>
            </form>

        </div>


        {%  if successfull %}
          <div class="alert alert-success">successfully inserted</div>
        {% endif %}

        {%  if failed %}
          <div class="alert alert-danger">failed to insert</div>
        {% endif %}
        

  </body>
</html>
